<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lockdown Music</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .song-card.playing {
      border-color: rgba(220,38,38,.9);
      box-shadow: 0 0 15px rgba(220,38,38,.5);
    }
    #search-bar {
      background: none;
      padding-left: 1rem;
    }
    .active-control {
      color: rgba(220, 38, 38, 1); /* Red-600 */
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .intro-animate { opacity: 0; animation: fadeInUp 0.8s ease forwards; }
    .intro-delay-1 { animation-delay: 0.2s; }
    .intro-delay-2 { animation-delay: 0.4s; }
    .intro-delay-3 { animation-delay: 0.6s; }
    .intro-delay-4 { animation-delay: 0.8s; }
    .intro-delay-5 { animation-delay: 1s; }
  </style>
</head>
<body class="bg-black text-gray-300 flex flex-col items-center min-h-screen p-4 pb-32">
  <audio id="player"></audio>

  <div class="w-full max-w-4xl mx-auto">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white intro-animate">Lockdown Music</h1>
      <p class="text-red-500 intro-animate intro-delay-1">Your go-to music site (beta)</p>
      <p class="text-gray-400 text-sm mt-2 intro-animate intro-delay-2">Made by Infinite Scripter ðŸ”«</p>

      <div class="mt-6 max-w-lg mx-auto intro-animate intro-delay-3">
        <input id="search-bar" type="search" placeholder="Search artists..." class="w-full px-4 py-2 bg-zinc-800 text-white border-2 border-zinc-700 rounded-full focus:outline-none focus:border-red-600 transition-colors">
      </div>

      <div id="playlist-panel" class="mt-6 text-left intro-animate intro-delay-4">
        <h2 class="text-xl font-bold text-red-500 mb-2">My Playlists</h2>
        <div id="playlists-container" class="flex flex-wrap gap-2 mb-3">
          </div>
        <button id="new-playlist-btn" class="text-sm px-3 py-1 bg-zinc-700 text-white rounded-full hover:bg-zinc-600 transition">
          + New Playlist
        </button>
      </div>
      </header>

    <section id="artist-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></section>
    <main id="song-list" class="grid grid-cols-1 md:grid-cols-3 gap-6 hidden"></main>

    <div class="text-center mt-6 hidden" id="back-btn">
      <button class="px-4 py-2 bg-red-600 text-black rounded-full hover:bg-red-700 transition">â¬… Back to Artists</button>
    </div>
    
    <div class="text-center mt-6 hidden" id="back-to-library-btn">
      <button class="px-4 py-2 bg-zinc-700 text-white rounded-full hover:bg-zinc-600 transition">â¬… Back to Library</button>
    </div>
    <div id="empty-msg" class="text-center text-gray-400 mt-8 hidden">
      <p class="text-xl">No results found</p>
      <p>Weâ€™ll try to add it soon :)</p>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 bg-zinc-900 border-t border-zinc-800 p-4">
      <div class="w-full max-w-4xl mx-auto grid grid-cols-3 items-center">
        <div class="flex items-center space-x-3">
          <img id="cover" src="https://placehold.co/64x64/1f2937/4b5563?text=..." class="w-14 h-14 rounded-md bg-zinc-800">
          <div>
            <p id="track-title" class="font-semibold text-white truncate">Pick a song</p>
            <p id="track-artist" class="text-sm text-gray-400">...</p>
          </div>
        </div>
        <div class="flex flex-col items-center justify-center space-y-1">
          <div class="flex items-center space-x-4">
            <button id="prev" class="text-gray-400 hover:text-white disabled:opacity-50"><ion-icon name="play-skip-back" class="text-2xl"></ion-icon></button>
            <button id="play" class="bg-red-600 p-3 rounded-full text-black hover:scale-110 transition-transform disabled:opacity-50">
              <ion-icon id="play-icon" name="play" class="text-3xl"></ion-icon>
            </button>
            <button id="next" class="text-gray-400 hover:text-white disabled:opacity-50"><ion-icon name="play-skip-forward" class="text-2xl"></ion-icon></button>
          </div>
          <div class="flex items-center space-x-2 w-full max-w-md pt-1">
            <span id="time-current" class="text-xs w-10 text-center">0:00</span>
            <div id="progress-container" class="w-full bg-gray-600 rounded-full h-1.5 cursor-pointer">
              <div id="progress" class="bg-red-600 h-1.5 rounded-full" style="width:0%"></div>
            </div>
            <span id="time-total" class="text-xs w-10 text-center">0:00</span>
          </div>
        </div>
        <div class="flex items-center justify-end space-x-2">
          <button id="shuffle-btn" class="text-gray-400 hover:text-white transition">
            <ion-icon name="shuffle-outline" class="text-2xl"></ion-icon>
          </button>
          <button id="repeat-btn" class="text-gray-400 hover:text-white transition">
            <ion-icon id="repeat-icon" name="repeat-outline" class="text-2xl"></ion-icon>
          </button>
          
          <ion-icon id="vol-icon" name="volume-medium-outline" class="text-2xl"></ion-icon>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="1" class="w-24 h-1 accent-red-600">
        </div>
      </div>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // âš ï¸ Library structure updated to include 'artist' property in each song object
      const library = {
        "Juice WRLD": [
          { 
            title: "Hide (ft. Seezyn)", 
            albumArt: "https://placehold.co/200x200/7f1d1d/fff?text=Hide",

          },
          {

            artist: "Juice WRLD",
            file: "music/ - Fast - Juice WRLD.mp3" 
          },
          {
            title: "Already Dead",
            albumArt: "https://placehold.co/200x200/991b1b/fff?text=Already Dead",
            artist: "Juice WRLD",
            file: "music/Already Dead - Juice WRLD.mp3"
          },
          {
            title: "From My Window",
            albumArt: "https://placehold.co/200x200/991b1b/fff?text=From My Window",
            artist: "Juice WRLD",
            file: "music/SpotiDownloader.com - From My Window - Juice WRLD.mp3"
          },
          {
            title: "Who Shot Cupid",
            albumArt: "https://placehold.co/200x200/991b1b/fff?text=Who Shot Cupid",
            artist: "Juice WRLD",
            file: "music/ Who Shot Cupid_  Juice WRLD.mp3"
          },
        ],
        "Trippie Red": [
          { 
            title: "Blastoff (ft. Juice WRLD)", 
            albumArt: "https://placehold.co/200x200/991b1b/fff?text=Blastoff", 
            artist: "Trippie Red",
            file: "music/Blastoff (feat. Juice WRLD) - Internet Money.mp3" 
          }
        ],
        "50 Cent": [
          { 
            title: "Many Men (Wish Death)", 
            albumArt: "https://placehold.co/200x200/b91c1c/fff?text=Many Men (Wish Death)", 
            artist: "50 Cent",
            file: "music/- Many Men _Wish Death_ - 50 Cent.mp3" 
          }
        ],
        "Linkin Park": [
          {
            title: "Breaking the Habit",
            albumArt: "https://placehold.co/200x200/b91c1c/fff?text=Breaking the Habit",
            artist: "Linkin Park",
            file: "music/SpotiDown.App - Breaking the Habit - Linkin Park.mp3"
          }
        ],
        "Tool": [
          {
            title: "H.", // ðŸŸ¢ FIX APPLIED
            albumArt: "https://placehold.co/200x200/b91c1c/fff?text=H.",
            artist: "Tool",
            file: "music/SpotiDown.App - H. - TOOL.mp3"
          }
        ],
      };

      const player = document.getElementById('player');
      const artistList = document.getElementById('artist-list');
      const songList = document.getElementById('song-list');
      const search = document.getElementById('search-bar');
      const emptyMsg = document.getElementById('empty-msg');
      const backBtn = document.getElementById('back-btn');
      const backToLibraryBtn = document.getElementById('back-to-library-btn'); 

      const playBtn = document.getElementById('play');
      const playIcon = document.getElementById('play-icon');
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');
      
      // --- NEW ELEMENTS ---
      const shuffleBtn = document.getElementById('shuffle-btn');
      const repeatBtn = document.getElementById('repeat-btn');
      const repeatIcon = document.getElementById('repeat-icon');
      // --- END NEW ELEMENTS ---

      const cover = document.getElementById('cover');
      const titleEl = document.getElementById('track-title');
      const artistEl = document.getElementById('track-artist');

      const progress = document.getElementById('progress');
      const progressContainer = document.getElementById('progress-container');
      const timeCurrent = document.getElementById('time-current');
      const timeTotal = document.getElementById('time-total');

      const volume = document.getElementById('volume');
      const volIcon = document.getElementById('vol-icon');

      // --- PLAYLIST VARIABLES ---
      const playlistsContainer = document.getElementById('playlists-container');
      const newPlaylistBtn = document.getElementById('new-playlist-btn');
      let userPlaylists = {}; 
      let currentPlaylistName = null;
      // --- END PLAYLIST VARIABLES ---

      let currentArtist = null;
      let songs = []; // The list currently being displayed and played (could be original or shuffled)
      let originalSongs = []; // The original, unshuffled list for the current view
      let isShuffling = false;
      let repeatMode = 0; // 0: Off, 1: Repeat All, 2: Repeat One
      let index = -1, playing = false;
      
      // ----------------------------------------------------
      // SHUFFLE & REPEAT LOGIC
      // ----------------------------------------------------

      // Fisher-Yates (Durstenfeld) shuffle algorithm
      function shuffleArray(array) {
          const newArray = [...array];
          for (let i = newArray.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
          }
          return newArray;
      }

      function toggleShuffle() {
          isShuffling = !isShuffling;
          
          if (isShuffling) {
              // Create a new shuffled array and replace `songs`
              const currentlyPlayingSong = index !== -1 ? songs[index] : null;
              songs = shuffleArray(originalSongs);
              
              // Try to find the currently playing song in the new shuffled list
              if (currentlyPlayingSong) {
                  const newIndex = songs.findIndex(s => s.title === currentlyPlayingSong.title && s.artist === currentlyPlayingSong.artist);
                  index = newIndex !== -1 ? newIndex : 0;
              } else {
                  index = 0;
              }

          } else {
              // Restore the original list
              const currentlyPlayingSong = index !== -1 ? songs[index] : null;
              songs = originalSongs;
              
              // Find the index of the current song in the original list
              if (currentlyPlayingSong) {
                  const newIndex = songs.findIndex(s => s.title === currentlyPlayingSong.title && s.artist === currentlyPlayingSong.artist);
                  index = newIndex !== -1 ? newIndex : 0;
              } else {
                  index = 0;
              }
          }
          
          refreshPlayer();
          // Re-render songs to update the index highlighting
          renderSongs(currentPlaylistName !== null); 
      }
      
      function toggleRepeat() {
          repeatMode = (repeatMode + 1) % 3; // 0 -> 1 -> 2 -> 0
          
          if (repeatMode === 2) {
              player.loop = true; // Set HTML5 audio loop for repeat one
          } else {
              player.loop = false;
          }
          
          refreshPlayer();
      }

      function updateControlIcons() {
          // Shuffle Icon
          shuffleBtn.classList.toggle('active-control', isShuffling);
          
          // Repeat Icon
          repeatBtn.classList.remove('active-control');
          if (repeatMode === 0) {
              repeatIcon.name = 'repeat-outline';
          } else if (repeatMode === 1) {
              repeatIcon.name = 'repeat-outline'; // Repeat All (same icon, but red tint)
              repeatBtn.classList.add('active-control');
          } else if (repeatMode === 2) {
              repeatIcon.name = 'repeat-one-outline'; // Repeat One (different icon, red tint)
              repeatBtn.classList.add('active-control');
          }
      }

      // ----------------------------------------------------
      // PLAYLIST PERSISTENCE FUNCTIONS
      // ----------------------------------------------------

      function loadPlaylists() {
        try {
          const saved = localStorage.getItem('lockdownMusicPlaylists');
          userPlaylists = saved ? JSON.parse(saved) : {};
        } catch (e) {
          console.error("Could not load playlists from localStorage", e);
          userPlaylists = {};
        }
      }

      function savePlaylists() {
        try {
          localStorage.setItem('lockdownMusicPlaylists', JSON.stringify(userPlaylists));
        } catch (e) {
          console.error("Could not save playlists to localStorage", e);
        }
      }

      function renderPlaylists() {
        playlistsContainer.innerHTML = '';
        Object.keys(userPlaylists).forEach(name => {
          const btn = document.createElement('button');
          btn.className = 'text-sm px-3 py-1 bg-red-600 text-black rounded-full hover:bg-red-700 transition playlist-btn';
          btn.textContent = `${name} (${userPlaylists[name].length})`;
          btn.dataset.name = name;
          btn.addEventListener('click', () => loadPlaylist(name));
          
          const deleteBtn = document.createElement('ion-icon');
          deleteBtn.name = 'close-circle';
          deleteBtn.className = 'text-xs ml-1 cursor-pointer hover:text-white';
          deleteBtn.addEventListener('click', (e) => {
            e.stopPropagation(); 
            deletePlaylist(name);
          });

          btn.appendChild(deleteBtn);
          playlistsContainer.appendChild(btn);
        });
      }

      function createNewPlaylist() {
        const name = prompt("Enter a name for your new playlist:");
        if (name && name.trim() !== "") {
          const cleanName = name.trim();
          if (userPlaylists[cleanName]) {
            alert("A playlist with that name already exists!");
            return;
          }
          userPlaylists[cleanName] = [];
          savePlaylists();
          renderPlaylists();
        }
      }
      
      function deletePlaylist(name) {
          if (confirm(`Are you sure you want to delete the playlist "${name}"?`)) {
              delete userPlaylists[name];
              savePlaylists();
              renderPlaylists();
              
              if (currentPlaylistName === name) {
                  backToLibraryBtn.click(); 
              }
          }
      }

      function loadPlaylist(name) {
        currentPlaylistName = name;
        currentArtist = name; 
        
        // --- SHUFFLE/PLAYLIST LOGIC ---
        originalSongs = userPlaylists[name] || [];
        songs = isShuffling ? shuffleArray(originalSongs) : originalSongs;
        // --- END SHUFFLE/PLAYLIST LOGIC ---

        artistList.classList.add('hidden');
        songList.classList.remove('hidden');
        backBtn.classList.add('hidden'); 
        backToLibraryBtn.classList.remove('hidden'); 
        emptyMsg.classList.add('hidden');
        search.value = ""; 
        search.placeholder = `Search songs in ${name}...`;
        renderSongs(true); 
      }
      
      // ----------------------------------------------------
      // VIEW/NAVIGATION FUNCTIONS
      // ----------------------------------------------------

      function renderArtists() {
        artistList.innerHTML = '';
        Object.keys(library).forEach((artist, i) => {
          const div = document.createElement('div');
          div.className = `bg-zinc-900 p-6 rounded-lg border-2 border-transparent hover:border-red-600 transition cursor-pointer text-center intro-animate intro-delay-${i+2}`;
          div.innerHTML = `
            <ion-icon name="person-circle-outline" class="text-6xl text-red-600 mb-3"></ion-icon>
            <h3 class="text-lg font-bold text-white">${artist}</h3>
          `;
          div.addEventListener('click', () => showSongs(artist));
          artistList.appendChild(div);
        });
      }

      function showSongs(artist) {
        currentArtist = artist;
        currentPlaylistName = null; 
        
        // --- SHUFFLE/LIBRARY LOGIC ---
        originalSongs = library[artist];
        songs = isShuffling ? shuffleArray(originalSongs) : originalSongs;
        // --- END SHUFFLE/LIBRARY LOGIC ---
        
        artistList.classList.add('hidden');
        songList.classList.remove('hidden');
        backBtn.classList.remove('hidden'); 
        backToLibraryBtn.classList.add('hidden'); 
        emptyMsg.classList.add('hidden');
        search.value = ""; 
        search.placeholder = "Search songs...";
        renderSongs(false); 
      }

      backBtn.addEventListener('click', () => {
        // Back to Artists from a specific Artist's songs
        songList.classList.add('hidden');
        backBtn.classList.add('hidden');
        artistList.classList.remove('hidden');
        emptyMsg.classList.add('hidden');
        songs = [];
        originalSongs = []; // Reset original songs
        currentArtist = null;
        search.placeholder = "Search artists...";
        search.value = "";
        renderArtists();
        refreshPlayer();
      });
      
      backToLibraryBtn.addEventListener('click', () => {
        // Back to Artists from a Playlist
        songList.classList.add('hidden');
        backToLibraryBtn.classList.add('hidden');
        artistList.classList.remove('hidden');
        emptyMsg.classList.add('hidden');
        songs = [];
        originalSongs = []; // Reset original songs
        currentArtist = null;
        currentPlaylistName = null;
        search.placeholder = "Search artists...";
        search.value = "";
        renderArtists();
        refreshPlayer();
      });

      function renderSongs(isPlaylistView) {
        songList.innerHTML = '';
        
        // If shuffling is on, we're rendering the shuffled list
        const listToRender = songs; 
        
        listToRender.forEach((s, i) => {
          const div = document.createElement('div');
          div.className = `song-card bg-zinc-900 p-4 rounded-lg border-2 border-transparent hover:border-red-600 transition cursor-pointer group intro-animate intro-delay-${i+3}`;
          div.dataset.i = i;
          
          let actionButton;
          if (isPlaylistView) {
              actionButton = `<button class="remove-btn absolute bottom-2 right-2 bg-zinc-700 p-3 rounded-full opacity-0 group-hover:opacity-100 transition hover:scale-110">
                  <ion-icon name="remove" class="text-2xl text-white"></ion-icon>
              </button>`;
          } else {
              actionButton = `<button class="add-btn absolute bottom-2 right-2 bg-red-600 p-3 rounded-full opacity-0 group-hover:opacity-100 transition hover:scale-110">
                  <ion-icon name="add-circle-outline" class="text-2xl text-black"></ion-icon>
              </button>`;
          }
          
          const displayArtist = s.artist || currentArtist;

          div.innerHTML = `
            <div class="relative">
              <img src="${s.albumArt}" alt="${s.title}" class="w-full rounded-md shadow mb-3">
              ${actionButton}
            </div>
            <h4 class="font-bold text-white truncate mt-2">${s.title}</h4>
            <p class="text-sm text-gray-400">${displayArtist}</p>`;
            
          div.addEventListener('click', (e) => {
              if (e.target.closest('.add-btn') || e.target.closest('.remove-btn')) return;
              startSong(i);
          });
          
          if (isPlaylistView) {
              div.querySelector('.remove-btn').addEventListener('click', () => removeSongFromPlaylist(i));
          } else {
              // When in library view, we must use the original array to get the song object
              const originalIndex = library[currentArtist].findIndex(item => item.title === s.title && item.artist === s.artist);
              if (originalIndex !== -1) {
                  div.querySelector('.add-btn').addEventListener('click', () => showPlaylistPicker(library[currentArtist][originalIndex]));
              }
          }

          songList.appendChild(div);
        });
        
        if (listToRender.length === 0) {
            emptyMsg.classList.remove('hidden');
            emptyMsg.querySelector('p:first-child').textContent = isPlaylistView ? "This playlist is empty." : "No results found";
        } else {
            emptyMsg.classList.add('hidden');
        }
      }
      
      function showPlaylistPicker(song) {
          const playlistNames = Object.keys(userPlaylists);
          if (playlistNames.length === 0) {
              alert("You don't have any playlists yet. Click '+ New Playlist' to create one!");
              return;
          }
          
          const choice = prompt(`Add "${song.title}" to which playlist?\n\nOptions:\n${playlistNames.join('\n')}`);
          if (choice && userPlaylists[choice]) {
              addSongToPlaylist(song, choice);
          } else if (choice) {
              alert(`Playlist "${choice}" not found.`);
          }
      }

      function addSongToPlaylist(song, playlistName) {
          const playlist = userPlaylists[playlistName];
          const isDuplicate = playlist.some(s => s.title === song.title && s.artist === song.artist);
          
          if (isDuplicate) {
              alert(`"${song.title}" is already in "${playlistName}".`);
              return;
          }
          
          playlist.push(song);
          savePlaylists();
          renderPlaylists();
          alert(`Added "${song.title}" to "${playlistName}"!`);
      }
      
      function removeSongFromPlaylist(songIndex) {
          if (!currentPlaylistName) return;
          
          const songTitle = songs[songIndex].title;
          if (confirm(`Remove "${songTitle}" from playlist "${currentPlaylistName}"?`)) {
              
              const songToRemove = songs[songIndex];
              
              songs.splice(songIndex, 1); // Remove from current displayed (shuffled) list
              
              // Remove from original list (userPlaylists)
              const originalIndex = userPlaylists[currentPlaylistName].findIndex(s => s.title === songToRemove.title && s.artist === songToRemove.artist);
              if (originalIndex !== -1) {
                  userPlaylists[currentPlaylistName].splice(originalIndex, 1);
              }
              originalSongs = userPlaylists[currentPlaylistName]; // Update originalSongs reference
              savePlaylists();
              renderPlaylists();
              
              const wasPlaying = (index === songIndex);
              
              if (wasPlaying) {
                  player.pause();
                  index = -1;
              } else if (index > songIndex) {
                  index--;
              }
              
              renderSongs(true); 
              refreshPlayer();
          }
      }

      // ----------------------------------------------------
      // PLAYER CONTROL FUNCTIONS 
      // ----------------------------------------------------

      function startSong(i) {
        if (i < 0 || i >= songs.length) {
            index = -1;
            playing = false;
            player.pause();
            return refreshPlayer();
        }
        index = i;
        const song = songs[i];
        player.src = song.file;
        player.play();
        playing = true;
        refreshPlayer();
      }
      
      function playNext() {
          if (songs.length === 0) return;
          
          if (index === -1) {
              startSong(0);
          } else if (repeatMode === 2) {
              // Repeat One: Restart the current song
              player.currentTime = 0;
              player.play();
          } else if (index < songs.length - 1) {
              // Normal and Shuffle: Play next song in the current list
              startSong(index + 1);
          } else if (repeatMode === 1 && songs.length > 0) {
              // Repeat All: Loop back to the first song
              startSong(0);
          } else {
              // End of playlist/list
              startSong(-1); // Stops and resets player
          }
      }

      function togglePlay() {
        if (index === -1 && songs.length > 0) return startSong(0);
        if (index === -1) return; 
        playing ? player.pause() : player.play();
        playing = !playing;
        refreshPlayer();
      }

      function refreshPlayer() {
        playIcon.name = playing ? 'pause' : 'play';
        if (index !== -1 && songs.length > 0) {
          cover.src = songs[index].albumArt;
          titleEl.textContent = songs[index].title;
          artistEl.textContent = songs[index].artist; 
          playBtn.disabled = false;
        } else {
            cover.src = "https://placehold.co/64x64/1f2937/4b5563?text=...";
            titleEl.textContent = "Pick a song";
            artistEl.textContent = "...";
            playBtn.disabled = true;
        }
        prevBtn.disabled = index <= 0;
        nextBtn.disabled = index >= songs.length - 1 && repeatMode !== 1; // Allow next if Repeat All is on

        document.querySelectorAll('.song-card').forEach((c, i) => {
          // Check against the current 'songs' array index, which might be shuffled
          c.classList.toggle('playing', i === index && playing); 
        });
        
        updateControlIcons();
      }

      function fmtTime(sec) {
        const m = Math.floor(sec / 60), s = Math.floor(sec % 60);
        return `${m}:${s<10?"0":""}${s}`;
      }

      function searchHandler() {
        // Search logic remains the same, only needs to search the current 'songs' list
        const term = search.value.toLowerCase();
        let found = false;
        
        const currentView = (currentArtist && !library[currentArtist]) ? 'playlist' : currentArtist ? 'songs' : 'artists';

        if (currentView === 'artists') {
          Array.from(artistList.children).forEach(card => {
            const name = card.querySelector("h3").textContent.toLowerCase();
            const visible = name.includes(term);
            card.style.display = visible ? 'block' : 'none';
            if (visible) found = true;
          });
        } else {
          songs.forEach((s, i) => {
            const card = songList.children[i];
            const visible = s.title.toLowerCase().includes(term) || (s.artist && s.artist.toLowerCase().includes(term));
            card.style.display = visible ? 'block' : 'none';
            if (visible) found = true;
          });
        }

        emptyMsg.style.display = found ? 'none' : 'block';
        emptyMsg.querySelector('p:first-child').textContent = "No results found";
      }

      // ----------------------------------------------------
      // EVENT LISTENERS AND INITIALIZATION
      // ----------------------------------------------------

      playBtn.addEventListener('click', togglePlay);
      nextBtn.addEventListener('click', playNext);
      prevBtn.addEventListener('click', () => startSong(index-1));
      
      shuffleBtn.addEventListener('click', toggleShuffle);
      repeatBtn.addEventListener('click', toggleRepeat);
      
      search.addEventListener('input', searchHandler);
      newPlaylistBtn.addEventListener('click', createNewPlaylist);

      player.addEventListener('timeupdate', () => {
        if (!player.duration) return;
        progress.style.width = `${(player.currentTime/player.duration)*100}%`;
        timeCurrent.textContent = fmtTime(player.currentTime);
      });
      player.addEventListener('loadedmetadata', () => {
        timeTotal.textContent = fmtTime(player.duration);
      });
      
      // Update the 'ended' event handler to use the new playNext function
      player.addEventListener('ended', playNext); 

      progressContainer.addEventListener('click', e => {
        if (index === -1) return;
        const pct = e.offsetX / progressContainer.clientWidth;
        player.currentTime = pct * player.duration;
      });

      volume.addEventListener('input', e => player.volume = e.target.value);
      player.addEventListener('volumechange', () => {
        const v = player.volume;
        volIcon.name = v === 0 ? 'volume-off-outline' : v < .5 ? 'volume-low-outline' : 'volume-medium-outline';
      });

      // Initialization
      loadPlaylists();
      renderPlaylists();
      renderArtists();
      refreshPlayer();
    });
  </script>
</body>
</html>
