<head>

    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'IBM Plex Sans', sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #4B0082;
  color: #ffffff;
  overflow: hidden;
}

.container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 15px;
  padding: 40px;
  width: 90%;
  max-width: 500px;
  text-align: center;
  box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.2);
  transition: transform 0.3s ease;
}

.container:hover {
  transform: scale(1.02);
}

.header {
  font-size: 2rem;
  font-weight: 700;
  background: linear-gradient(90deg, #ff7eb3, #ff758c);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 20px;
}

.input {
  width: 100%;
  padding: 12px 16px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  outline: none;
  background: rgba(255, 255, 255, 0.2);
  color: white;
  transition: 0.3s ease;
  margin-bottom: 15px;
}

.input::placeholder {
  color: rgba(255, 255, 255, 0.5);
}

.input:focus {
  background: rgba(255, 255, 255, 0.3);
  box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
}

.doc-button {
  padding: 12px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: white;
  background: linear-gradient(90deg, #ff3131, #ff758c);
  box-shadow: 0 4px 10px rgba(255, 0, 0, 0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.doc-button:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 15px rgba(255, 0, 0, 0.7);
}

.doc-button:active {
  transform: scale(0.95);
}

#particles-js {
  position: fixed;
  width: 100vw;
  height: 100vh;
  background: purple; 
  z-index: -1;
}

   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apps - Infinite Script</title>
  <link rel="icon" href="assets/infinitescript.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'IBM Plex Sans', sans-serif;
    }
    
    .nav-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .nav-button:hover {
      transform: scale(1.1);
    }

    .nav-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      transition: right 0.3s ease-in-out;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
    }

    .nav-menu.active {
      right: 0;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-menu a:hover {
      color: #ff758c;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .close-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <div id="particles-js"></div>

  <button class="nav-button" onclick="toggleMenu()">
    <i class="fas fa-bars"></i>
  </button>

  <nav class="nav-menu" id="navMenu">
    <button class="close-button" onclick="toggleMenu()">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="games.html"><i class="fa-solid fa-gamepad"></i> Games</a>
    <a href="apps.html"><i class="fa-brands fa-app-store"></i> Apps</a>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('active');
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      let filter = this.value.toLowerCase();
      let games = document.querySelectorAll(".game-button");

      games.forEach(game => {
        let name = game.querySelector(".game-name").textContent.toLowerCase();
        game.style.display = name.includes(filter) ? "block" : "none";
      });
    });

    particlesJS("particles-js", {
      particles: {
        number: {
          value: 100,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#d6a72a" 
        },
        shape: {
          type: "circle",
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: true,
            speed: 3,
            size_min: 0.2,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ff3131",
          opacity: 0.5,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      retina_detect: true
    });
  </script>
</head>

<div id="particles-js"></div>

<body>
  <div class="container">
    <h1 class="header">
      Infinite Script
    </h1>
  <h2 class="header">
    One of the best Proxys
  </h2>
    <input type="text" class="input" placeholder="Search freely...">
    <button class="doc-button" onclick="window.open('https://docs.google.com/document/d/13g_cjZzYWBLhlc0B1tpYDwsUpnUOOh_YuWwtF2UBaxA/edit?tab=t.0#heading=h.44ohj7tp8hlq', '_blank')">Link to My Docs</button>
  </div>
</body>
</html>
