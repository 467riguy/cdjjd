<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lockdown Music</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .song-card.playing {
      border-color: rgba(220,38,38,.9);
      box-shadow: 0 0 15px rgba(220,38,38,.5);
    }
    #search-bar {
      background: none;
      padding-left: 1rem;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .intro-animate { opacity: 0; animation: fadeInUp 0.8s ease forwards; }
    .intro-delay-1 { animation-delay: 0.2s; }
    .intro-delay-2 { animation-delay: 0.4s; }
    .intro-delay-3 { animation-delay: 0.6s; }
    .intro-delay-4 { animation-delay: 0.8s; }
    .intro-delay-5 { animation-delay: 1s; }
  </style>
</head>
<body class="bg-black text-gray-300 flex flex-col items-center min-h-screen p-4 pb-32">
  <audio id="player"></audio>

  <div class="w-full max-w-4xl mx-auto">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white intro-animate">Lockdown Music</h1>
      <p class="text-red-500 intro-animate intro-delay-1">Your go-to music site (beta)</p>
      <p class="text-gray-400 text-sm mt-2 intro-animate intro-delay-2">Made by Infinite Scripter ðŸ”«</p>

      <div class="mt-6 max-w-lg mx-auto intro-animate intro-delay-3">
        <input id="search-bar" type="search" placeholder="Search artists..." class="w-full px-4 py-2 bg-zinc-800 text-white border-2 border-zinc-700 rounded-full focus:outline-none focus:border-red-600 transition-colors">
      </div>
    </header>

    <section id="artist-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></section>
    <main id="song-list" class="grid grid-cols-1 md:grid-cols-3 gap-6 hidden"></main>

    <div class="text-center mt-6 hidden" id="back-btn">
      <button class="px-4 py-2 bg-red-600 text-black rounded-full hover:bg-red-700 transition">â¬… Back to Artists</button>
    </div>

    <div id="empty-msg" class="text-center text-gray-400 mt-8 hidden">
      <p class="text-xl">No results found</p>
      <p>Weâ€™ll try to add it soon :)</p>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 bg-zinc-900 border-t border-zinc-800 p-4">
      <div class="w-full max-w-4xl mx-auto grid grid-cols-3 items-center">
        <div class="flex items-center space-x-3">
          <img id="cover" src="https://placehold.co/64x64/1f2937/4b5563?text=..." class="w-14 h-14 rounded-md bg-zinc-800">
          <div>
            <p id="track-title" class="font-semibold text-white truncate">Pick a song</p>
            <p id="track-artist" class="text-sm text-gray-400">...</p>
          </div>
        </div>
        <div class="flex flex-col items-center justify-center space-y-1">
          <div class="flex items-center space-x-4">
            <button id="prev" class="text-gray-400 hover:text-white disabled:opacity-50"><ion-icon name="play-skip-back" class="text-2xl"></ion-icon></button>
            <button id="play" class="bg-red-600 p-3 rounded-full text-black hover:scale-110 transition-transform disabled:opacity-50">
              <ion-icon id="play-icon" name="play" class="text-3xl"></ion-icon>
            </button>
            <button id="next" class="text-gray-400 hover:text-white disabled:opacity-50"><ion-icon name="play-skip-forward" class="text-2xl"></ion-icon></button>
          </div>
          <div class="flex items-center space-x-2 w-full max-w-md pt-1">
            <span id="time-current" class="text-xs w-10 text-center">0:00</span>
            <div id="progress-container" class="w-full bg-gray-600 rounded-full h-1.5 cursor-pointer">
              <div id="progress" class="bg-red-600 h-1.5 rounded-full" style="width:0%"></div>
            </div>
            <span id="time-total" class="text-xs w-10 text-center">0:00</span>
          </div>
        </div>
        <div class="flex items-center justify-end space-x-2">
          <ion-icon id="vol-icon" name="volume-medium-outline" class="text-2xl"></ion-icon>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="1" class="w-24 h-1 accent-red-600">
        </div>
      </div>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const library = {
        "Juice WRLD": [
          { 
            title: "Hide (ft. Seezyn)", 
            albumArt: "https://placehold.co/200x200/7f1d1d/fff?text=Hide", 
            file: "music/Hide (feat. Seezyn) - Juice WRLD.mp3" 
          },
          { 
            title: "Fast", 
            albumArt: "https://placehold.co/200x200/991b1b/fff?text=Fast", 
            file: "music/ - Fast - Juice WRLD.mp3" 
          },
          {
            title: "Already Dead",
            albumArt: "https://placehold.co/200x200/991b1b/fff?text=Already Dead",
            file: "music/Already Dead - Juice WRLD.mp3"
          },
          {
            title: "From My Window",
            albumArt: "https://placehold.co/200x200/991b1b/fff?text=From My Window",
            file: "music/SpotiDownloader.com - From My Window - Juice WRLD.mp3"
        ],
        "Trippie Red": [
          { 
            title: "Blastoff (ft. Juice WRLD)", 
            albumArt: "https://placehold.co/200x200/991b1b/fff?text=Blastoff", 
            file: "music/Blastoff (feat. Juice WRLD) - Internet Money.mp3" 
          }
        ],
        "50 Cent": [
          { 
            title: "Many Men (Wish Death)", 
            albumArt: "https://placehold.co/200x200/b91c1c/fff?text=Many Men (Wish Death)", 
            file: "music/- Many Men _Wish Death_ - 50 Cent.mp3" 
          }
        ]
      };

      const player = document.getElementById('player');
      const artistList = document.getElementById('artist-list');
      const songList = document.getElementById('song-list');
      const search = document.getElementById('search-bar');
      const emptyMsg = document.getElementById('empty-msg');
      const backBtn = document.getElementById('back-btn');

      const playBtn = document.getElementById('play');
      const playIcon = document.getElementById('play-icon');
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');

      const cover = document.getElementById('cover');
      const titleEl = document.getElementById('track-title');
      const artistEl = document.getElementById('track-artist');

      const progress = document.getElementById('progress');
      const progressContainer = document.getElementById('progress-container');
      const timeCurrent = document.getElementById('time-current');
      const timeTotal = document.getElementById('time-total');

      const volume = document.getElementById('volume');
      const volIcon = document.getElementById('vol-icon');

      let currentArtist = null;
      let songs = [];
      let index = -1, playing = false;

      function renderArtists() {
        artistList.innerHTML = '';
        Object.keys(library).forEach((artist, i) => {
          const div = document.createElement('div');
          div.className = `bg-zinc-900 p-6 rounded-lg border-2 border-transparent hover:border-red-600 transition cursor-pointer text-center intro-animate intro-delay-${i+2}`;
          div.innerHTML = `
            <ion-icon name="person-circle-outline" class="text-6xl text-red-600 mb-3"></ion-icon>
            <h3 class="text-lg font-bold text-white">${artist}</h3>
          `;
          div.addEventListener('click', () => showSongs(artist));
          artistList.appendChild(div);
        });
      }

      function showSongs(artist) {
        currentArtist = artist;
        songs = library[artist];
        artistList.classList.add('hidden');
        songList.classList.remove('hidden');
        backBtn.classList.remove('hidden');
        search.placeholder = "Search songs...";
        renderSongs();
      }

      backBtn.addEventListener('click', () => {
        songList.classList.add('hidden');
        backBtn.classList.add('hidden');
        artistList.classList.remove('hidden');
        emptyMsg.classList.add('hidden');
        songs = [];
        currentArtist = null;
        search.placeholder = "Search artists...";
        search.value = "";
        renderArtists();
        refreshPlayer();
      });

      function renderSongs() {
        songList.innerHTML = '';
        songs.forEach((s, i) => {
          const div = document.createElement('div');
          div.className = `song-card bg-zinc-900 p-4 rounded-lg border-2 border-transparent hover:border-red-600 transition cursor-pointer intro-animate intro-delay-${i+3}`;
          div.dataset.i = i;
          div.innerHTML = `
            <div class="relative">
              <img src="${s.albumArt}" alt="${s.title}" class="w-full rounded-md shadow mb-3">
              <button class="absolute bottom-2 right-2 bg-red-600 p-3 rounded-full opacity-0 group-hover:opacity-100 transition hover:scale-110">
                <ion-icon name="play" class="text-2xl text-black"></ion-icon>
              </button>
            </div>
            <h4 class="font-bold text-white truncate mt-2">${s.title}</h4>
            <p class="text-sm text-gray-400">${currentArtist}</p>`;
          div.addEventListener('click', () => startSong(i));
          songList.appendChild(div);
        });
      }

      function startSong(i) {
        if (i < 0 || i >= songs.length) return;
        index = i;
        const song = songs[i];
        player.src = song.file;
        player.play();
        playing = true;
        refreshPlayer();
      }

      function togglePlay() {
        if (index === -1 && songs.length > 0) return startSong(0);
        playing ? player.pause() : player.play();
        playing = !playing;
        refreshPlayer();
      }

      function refreshPlayer() {
        playIcon.name = playing ? 'pause' : 'play';
        if (index !== -1 && songs.length > 0) {
          cover.src = songs[index].albumArt;
          titleEl.textContent = songs[index].title;
          artistEl.textContent = currentArtist;
          playBtn.disabled = false;
        } else playBtn.disabled = true;
        prevBtn.disabled = index <= 0;
        nextBtn.disabled = index >= songs.length - 1;

        document.querySelectorAll('.song-card').forEach((c, i) => {
          c.classList.toggle('playing', i === index && playing);
        });
      }

      function fmtTime(sec) {
        const m = Math.floor(sec / 60), s = Math.floor(sec % 60);
        return `${m}:${s<10?"0":""}${s}`;
      }

      function searchHandler() {
        const term = search.value.toLowerCase();
        let found = false;

        if (!currentArtist) {
          Array.from(artistList.children).forEach(card => {
            const name = card.querySelector("h3").textContent.toLowerCase();
            const visible = name.includes(term);
            card.style.display = visible ? 'block' : 'none';
            if (visible) found = true;
          });
        } else {
          songs.forEach((s, i) => {
            const card = songList.children[i];
            const visible = s.title.toLowerCase().includes(term);
            card.style.display = visible ? 'block' : 'none';
            if (visible) found = true;
          });
        }

        emptyMsg.style.display = found ? 'none' : 'block';
      }

      playBtn.addEventListener('click', togglePlay);
      nextBtn.addEventListener('click', () => startSong(index+1));
      prevBtn.addEventListener('click', () => startSong(index-1));
      search.addEventListener('input', searchHandler);

      player.addEventListener('timeupdate', () => {
        if (!player.duration) return;
        progress.style.width = `${(player.currentTime/player.duration)*100}%`;
        timeCurrent.textContent = fmtTime(player.currentTime);
      });
      player.addEventListener('loadedmetadata', () => {
        timeTotal.textContent = fmtTime(player.duration);
      });
      player.addEventListener('ended', () => startSong(index+1));

      progressContainer.addEventListener('click', e => {
        if (index === -1) return;
        const pct = e.offsetX / progressContainer.clientWidth;
        player.currentTime = pct * player.duration;
      });

      volume.addEventListener('input', e => player.volume = e.target.value);
      player.addEventListener('volumechange', () => {
        const v = player.volume;
        volIcon.name = v === 0 ? 'volume-off-outline' : v < .5 ? 'volume-low-outline' : 'volume-medium-outline';
      });

      renderArtists();
      refreshPlayer();
    });
  </script>
</body>
</html>
